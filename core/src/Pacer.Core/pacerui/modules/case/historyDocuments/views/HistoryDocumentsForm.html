
<div class="form-group">
    <label class="control-label col-md-3"></label>
    <div class="col-md-8">
        <select multiple class="form-control grey" id="sel1" ng-model="Query.sort1" >
            <option ng-repeat="opval in pacerData.HistoryDocumentsSelectOptionValues.sort1 track by $index" value="{{pacerData.HistoryDocumentsSelectOptionValues.sort1[$index][0]}}">
                {{pacerData.HistoryDocumentsSelectOptionValues.sort1[$index][1]}}
            </option>
        </select>
    </div>
</div>
<div class="form-group">
    <label class="control-label col-md-3"></label>
    <div class="col-md-8">
        <label class="checkbox-inline">
            <input ng-model="Query.DisplayDktText" type="checkbox" ng-checked=""> Display docket text

        </label>
    </div>
</div>
<div class="form-group" >
    <div  class="col-md-11">
        <label >
            <input ng-model="Query.QueryType" type="radio" name="optionsRadios2" id="optionsRadios2" value="Closed"> History
        </label>
    </div>
</div>
<div class="form-group" >
    <div  class="col-md-11">
        <label >
            <input ng-model="Query.QueryType" type="radio" name="optionsRadios2" id="optionsRadios2" value="Closed"> Documents
        </label>
    </div>
</div>
<div class="col-md-3 submit-btn">
    <button type="submit" value="Submit" class="btn blue" ng-click="submitForm()">
        <i class="fa fa-check"></i> Submit
    </button>
    <button class="btn default2" type="reset">Clear</button>
</div>
