        <div class="form-group">
            <label class="control-label col-md-1">Sort by</label>
            <div class="col-md-6">
                <select class="form-control input-circle" ng-model="q.naturesuit_selected1">
                    <option selected="" value=""></option>
                    <option value="">Due/Set</option>
                    <option value="">Document Number</option>
                    <option value="">Deadline/Hearing</option>
                    <option value="">Filed</option>
                    <option value="">Satisfied</option>
                    <option value="">Terminated</option>
                    <option value="">Party</option>
                </select>
                <span class="help-block">
                    <select class="form-control input-circle" ng-model="q.naturesuit_selected2">
                        <option selected="" value=""></option>
                        <option value="">Due/Set</option>
                        <option value="">Document Number</option>
                        <option value="">Deadline/Hearing</option>
                        <option value="">Filed</option>
                        <option value="">Satisfied</option>
                        <option value="">Terminated</option>
                        <option value="">Party</option>
                </select>
                <span class="help-block">
                    <select class="form-control input-circle" ng-model="q.naturesuit_selected3">
                        <option selected="" value=""></option>
                        <option value="">Due/Set</option>
                        <option value="">Document Number</option>
                        <option value="">Deadline/Hearing</option>
                        <option value="">Filed</option>
                        <option value="">Satisfied</option>
                        <option value="">Terminated</option>
                        <option value="">Party</option>

                <span class="help-block">
            </div>
        </div>

        <div class="form-group">
        <label class="control-label col-md-1"></label>
            <div class="col-md-6">
                <label class="checkbox-inline">
                    <input ng-model="q.view_pending" type="checkbox" value="option1"> Pending
                </label>


                <label class="checkbox-inline">
                    <input ng-model="q.view_terminated" type="checkbox" value="option12"> Terminated / Satisfied
                </label>
            </div>
        </div>


        <div class="row">
                <div class="col-md-offset-3 col-md-9 submit-btn pad-L2">
                    <a href="#/deadlinesandhearings2"><button type="button" class="btn blue" ng-click="run()">

                    <button class="btn default2" type="reset">Clear</button>

        </div>
