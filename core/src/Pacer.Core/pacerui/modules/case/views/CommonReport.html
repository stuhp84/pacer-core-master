<div class="form-body"> 
    <div class="page-content-inner">
    
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Tables</h3>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-bordered" style="border-collapse:collapse;" ng-repeat="nextTable in commonReportData.contents" > <!-- ng-if="$index > 0"> -->
                    <tbody ng-repeat="nextTableBody in nextTable">
                    <tr>
                        <td ng-repeat="aInfo in nextTableBody track by $index" >
                               <span ng-show="aInfo.length != 2 || ((!aInfo[0].startsWith('/cgi-bin/')) && (!aInfo[0].startsWith('iquery.pl')))" ng-repeat="rowText in aInfo track by $index ">
                                    <span ng-show="(!rowText.startsWith('<br')) && (!rowText.startsWith('/cgi-bin/'))">{{rowText}}</span>
                                    <br ng-show="rowText.startsWith('<br')">
                                </span>
                               <a   ng-show="aInfo.length == 2 && ((aInfo[0].startsWith('/cgi-bin/')) || (aInfo[0].startsWith('iquery.pl')))" href ng-click="fetchCase(aInfo[0])">{{aInfo[1]}}</a>


                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="col-lg-12">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Common Report Details</h3>
            </div>

            <div class="panel-body">
                <table class="table table-condensed" style="border-collapse:collapse;">
                    <tbody>
                    <tr ng-repeat="aInfo in (commonReportData.contents)[0][0][0] track by $index">
                        <td >
                            {{aInfo}}
                        </td>
                    </tr>
                    </tbody>

                    <tbody>
                    <tr ng-repeat="aInfo in commonReportData.heading track by $index">
                        <td >
                            {{aInfo}}
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
