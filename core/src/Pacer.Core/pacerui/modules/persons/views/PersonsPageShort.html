<div class="form-body"> 
    <div class="page-content-inner">

    <div class="col-lg-12">
        <div class="panel-group">
            <div class="panel">
                <div class="panel-heading">{{heading1}}</div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>{{heading2}}</h3>
                </div>

                <div class="panel-body">
                    <table class="table table-condensed" style="border-collapse:collapse;">
                        <thead>
                            <tr>
                                <th>Person Name</th>
                                <th>Etc.</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="person in personsDetails track by $index">
                                <td >
                                    <a href ng-click="fetchCase(person.href)" >{{person.name}}</a>
                                </td>
                                <td >
                                    {{person.etc}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Billinng -->
    <div class="col-lg-6">
        <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>Billing</h3>
                </div>

                <div class="panel-body">
                    <table class="table table-condensed" style="border-collapse:collapse;">
                        <tbody>
                            <tr>
                                <td>{{billing.h1}}</td>
                            </tr>
                            <tr>
                                <td>{{billing.h2}}</td>
                            </tr>
                            <tr>
                                <td>{{billing.h3}}</td>
                            </tr>

                            <tr ng-repeat="bilrow in billing.rest">
                                <td ng-repeat="bilcol in bilrow track by $index">
                                    {{bilcol}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

    </div>
    </div>
</div>
